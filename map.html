    <div class="header-border"></div>


    <div id="Modal" class="modal">
        <div class="modal-content">

            <div class="card card-image"
                style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
                <div class="rgba-stylish-strong py-5 px-5 z-depth-4">
                    <div class="md-form">
                        <input type="text" id="form100" class="name form-control" autofocus>
                        <label class="name" for="form100">Type the place name</label>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="text-center col-md-12 mt-3 mb-2">

    <main class="map-main flex">
        <ul class="markers"></ul>
        <div class="map" id="map">

        <button class="my-location" onclick="onSetCurrLoc()"><i class="material-icons icon">my_location</i></button>
        <button class="map-btn toggle-all-btn btn btn-outline-dark" onclick="onToggleMarkers()">Hide Markers</button>
